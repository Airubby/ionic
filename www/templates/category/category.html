<ion-view id="category" view-title="分类" cache-view="false">
	<ion-content class="scroll-content  has-header" scroll="false">
    <header id="header">
      <div class="header-left">
      	<div ng-click="func_goBack()">
          <span></span>
        </div>
      </div>
      <a class="header-center" ng-href="javascript:;">
        <span></span>
      </a>
      <div class="header-right" ng-click="func_goHome()">
        <span></span>
      </div>
    </header>
    <nav id="nav">
    	<div class="nav_ul">
	     	<ul ng-mousedown="categoryMove($event)">
	       		<li ng-class="$index==0?'nav-current':'nav-blur'" ng-repeat="item in categoryData" ng-click="categoryLeftClick($event,$index);getCategoryBig(item.typeNumber);getCategoryDetailData(item.typeNumber)">{{item.name}}</li>
	     	</ul>
     	 </div>
    </nav>
    <div id="pro">
      <ion-content lazy-scroll>
        <div class="pro-scroll">
          <div class="pro-warp">
            <div class="banner">
              <img ng-src="{{categoryBigData.src}}" alt="" ng-model="categoryBigData.src">
            </div>
            <div class="content">
              <div class="content-title">
                <span>热卖品类</span>
              </div>
              <div class="content-body">
              	<!--//typeNumber就为goodsList_route.js中的/goodsList/:typeNumber'-->
                <li class="content-body-list" ng-repeat="item in categoryDetailData" ui-sref="goodsList({typeNumber:{{item.typeNumber}}})">
                  <img image-lazy-src="{{item.src}}"  image-lazy-loader="lines">
                  <span>{{item.name}}</span>
                </li>
              </div>
            </div>
           
          </div>
        </div>
      </ion-content>

    </div>
  </ion-content>
</ion-view>
